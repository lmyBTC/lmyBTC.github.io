<body class="bg-slate-100 text-slate-800">

                <nav class="hidden md:block">

                        <li><a href="/post/archive.html" class="hover:text-orange-500 transition-colors">主題文章</a></li>

    <main class="py-12 sm:py-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            
            <!-- Page Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold tracking-tight text-slate-900 leading-tight font-noto">主題文章</h1>
                <p class="mt-4 text-lg text-slate-600 max-w-3xl mx-auto">
                    這裡彙整了所有的市場分析與技術洞見，希望能幫助您在探索加密貨幣的路上，找到最清晰的方向。
                </p>
            </div>

            <!-- Filter Controls -->
            <div id="filter-controls" class="mb-12 p-4 bg-white/80 rounded-2xl shadow-md backdrop-blur-md flex flex-col md:flex-row items-center gap-4">
                <div class="filter-tags flex flex-wrap gap-2 flex-grow">
                    <button class="filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors active" data-filter="all">全部</button>
                    <button class="filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors" data-filter="core">核心論述</button>
                    <button class="filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors" data-filter="analysis">市場分析</button>
                    <button class="filter-btn px-4 py-2 text-sm font-semibold rounded-full transition-colors" data-filter="tech">前沿技術</button>
                </div>
                <div class="flex items-center gap-4 w-full md:w-auto">
                    <select id="sortSelect" class="w-full md:w-auto bg-white border border-slate-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
                        <option value="modified-desc" selected>依最後更新 (新到舊)</option>
                        <option value="modified-asc">依最後更新 (舊到新)</option>
                    </select>
                    <input type="text" id="searchInput" class="w-full md:w-auto bg-white border border-slate-300 rounded-full px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="搜尋關鍵字...">
                </div>
            </div>

            <!-- Articles Grid -->
            <div class="archive-grid grid grid-cols-1 gap-8">
                <!-- JS will populate this -->
            </div>
            <div id="no-results" class="text-center py-16 text-slate-500" style="display: none;">
                <p>找不到符合條件的文章 😅</p>
            </div>
        </div>
    </main>

    <footer class="bg-slate-900 text-slate-400 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-sm">
            <p>&copy; 2025 Crypto Mastermind. All Rights Reserved.</p>
            <p class="mt-2">免責聲明：本站內容僅供資訊參考，不構成任何投資建議。</p>
        </div>
    </footer>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const articles = [
            {
                id: 'card-core-eth-alt',
                category: 'core',
                published: '2025-10-12',
                modified: '2025-10-12',
                tag: '核心論述',
                tagColor: 'text-violet-500',
                title: '核心系列：以太坊與山寨幣 (ALT)',
                desc: '深入了解以太坊的智能合約功能，並探索山寨幣 (Altcoins) 的世界，尋找下一個投資機會。',
                link: 'core-eth-alt.html',
                keywords: '以太坊, Ethereum, ETH, 山寨幣, Altcoin, 智能合約, DeFi, NFT'
            },
            {
                id: 'card-core-btc',
                category: 'core',
                published: '2025-10-12',
                modified: '2025-10-12',
                tag: '核心論述',
                tagColor: 'text-orange-500',
                title: '核心系列：比特幣',
                desc: '深入探討比特幣的核心技術、歷史與未來發展。',
                link: 'core-btc.html',
                keywords: '比特幣, Bitcoin, BTC, 核心系列, 加密貨幣'
            },
            {
                id: 'card-2025-marco',
                category: 'analysis',
                published: '2024-09-27',
                modified: '2024-09-27',
                tag: '市場分析',
                tagColor: 'text-blue-500',
                title: '2025年宏觀展望：數位資產的制度化與偉大重塑',
                desc: '深入解析2025年數位資產領域的結構性轉型，從監管重塑、機構整合到技術演進，剖析一個以「受監管的去中心化」為核心的新範式。',
                link: '2025-marco.html',
                keywords: '宏觀經濟, 2025, 監管, ETF, 穩定幣, RWA'
            },
            {
                id: 'card-chainlink',
                category: 'tech',
                published: '2024-05-22',
                modified: '2024-09-26',
                tag: '前沿技術',
                tagColor: 'text-green-500',
                title: 'Chainlink (LINK) 完整指南：驅動 DeFi 與 RWA 的 Web3 基礎設施',
                desc: 'Chainlink 作為一個去中心化的「預言機」網絡，充當了區塊鏈與現實世界數據之間的可信中介。沒有它，DeFi、鏈上遊戲等都無法實現。',
                link: 'chainlink.html',
                keywords: 'Chainlink, LINK, 預言機, Oracle, 智能合約, DeFi, RWA'
            },
            {
                id: 'card-layer2',
                category: 'tech',
                published: '2024-08-15',
                modified: '2024-09-25',
                tag: '前沿技術',
                tagColor: 'text-green-500',
                title: 'Layer 2 解決方案：擴展以太坊的未來',
                desc: '隨著以太坊生態的蓬勃發展，Layer 2 解決方案成為了實現高擴展性和低交易費用的關鍵。本文將深入探討各種 L2 技術的優劣。',
                link: 'layer-2.html',
                keywords: 'Layer 2, Rollups, ZK-Rollups, Optimistic Rollups, 擴容'
            }
        ];

        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');
        const sortSelect = document.getElementById('sortSelect');
        const archiveGrid = document.querySelector('.archive-grid');
        const noResults = document.getElementById('no-results');

        function createArticleCard(article) {
            return `
                <div class="article-card bg-white rounded-2xl shadow-lg overflow-hidden transition-transform duration-300 hover:-translate-y-1 group" data-category="${article.category}" data-published="${article.published}" data-modified="${article.modified}">
                    <a href="${article.link}" class="block p-8">
                        <div class="text-sm font-semibold ${article.tagColor} uppercase mb-2">${article.tag}</div>
                        <h2 class="card-title text-2xl font-bold text-slate-900 font-noto group-hover:text-orange-600 transition-colors">${article.title}</h2>
                        <p class="card-desc mt-3 text-slate-600 text-sm leading-relaxed">${article.desc}</p>
                        <div class="card-metadata mt-4 text-xs text-slate-500">
                            <p><strong>關鍵字:</strong> <span>${article.keywords}</span></p>
                            <p><strong>最後更新:</strong> <span>${article.modified}</span></p>
                        </div>
                    </a>
                </div>
            `;
        }

        function renderArticles(filteredArticles) {
            archiveGrid.innerHTML = filteredArticles.map(createArticleCard).join('');
            noResults.style.display = filteredArticles.length === 0 ? 'block' : 'none';
        }

        function sortAndFilterArticles() {
            const selectedCategory = document.querySelector('.filter-btn.active').dataset.filter;
            const searchTerm = searchInput.value.toLowerCase();
            const sortValue = sortSelect.value;

            let filteredArticles = articles.filter(article => {
                const categoryMatch = selectedCategory === 'all' || article.category === selectedCategory;
                const searchMatch = (
                    article.title.toLowerCase().includes(searchTerm) ||
                    article.desc.toLowerCase().includes(searchTerm) ||
                    article.keywords.toLowerCase().includes(searchTerm)
                );
                return categoryMatch && searchMatch;
            });

            filteredArticles.sort((a, b) => {
                const dateA = new Date(a[sortValue.split('-')[0]]);
                const dateB = new Date(b[sortValue.split('-')[0]]);
                return sortValue.endsWith('-asc') ? dateA - dateB : dateB - dateA;
            });

            renderArticles(filteredArticles);
        }

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active', 'bg-orange-500', 'text-white'));
                button.classList.add('active', 'bg-orange-500', 'text-white');
                sortAndFilterArticles();
            });
        });

        searchInput.addEventListener('input', sortAndFilterArticles);
        sortSelect.addEventListener('change', sortAndFilterArticles);

        // Initial render
        sortAndFilterArticles();
    });
    </script>
    <style>
        .filter-btn { background-color: #fff; color: #334155; }
        .filter-btn.active { background-color: #f97316; color: #fff; }
    </style>
</body>
</html>
